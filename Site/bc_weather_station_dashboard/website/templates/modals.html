<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
<script src="../static/forms.js"></script> 

<!-- login popup -->
<div class="modal" id="loginModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content foreground">
            <div class="modal-header">
                <h4 class="modal-title">Login</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="row justify-content-center">
                <form class="col-lg-8 col-md-8 col-sm-10" action="{% url 'login' %}" method="post"
                    onsubmit="return validateLoginForm()">
                    {% csrf_token %}
                    <div class="mb-3 mt-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" data-toggle="tooltip" title="Please enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" data-toggle="tooltip" title="Please enter your password">
                    </div>
                    <div class="mt-3 mb-3">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="#" class="btn btn-secondary float-right">Reset Password</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- End login popup -->

<!-- register popup -->
<div class="modal" id="registerModal">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content foreground">
            <div class="modal-header">
                <h4 class="modal-title">Create Account</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="row justify-content-center">
                <form class="col-lg-8 col-md-8 col-sm-10" id="registerForm" action="{% url 'register' %}" method="post"
                    onsubmit="return validateRegisterForm()">
                    {% csrf_token %}
                    <div class="form-row mt-3">
                        <div class="form-group col-md-6 pr-md-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="registerUsername" name="username" data-toggle="tooltip" title="Please enter a username">
                            <small class="form-text text-muted">Choose wisely, you cannot change your username.</small>
                        </div>
                        <div class="form-group col-md-6 pl-md-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" name="email" data-toggle="tooltip" title="Please enter a valid email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 pr-md-3">
                            <label for="phone_number" class="form-label">Phone number</label>
                            <input type="tel" class="form-control" id="phone" name="phone_number" data-bs-toggle="tooltip" title="Invalid phone number"  placeholder="+15062345678">
                            <small class="form-text text-muted">We only use your phone number to send you weather alerts.</small>
                        </div>
                        <div class="form-group col-md-6 pl-md-3">
                            <label>User Type</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="user_type" id="commonUser" value="CU"
                                    checked>
                                <label class="form-check-label" for="commonUser">
                                    Common User
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="user_type" id="fireStaff" value="FS">
                                <label class="form-check-label" for="fireStaff">
                                    Fire Staff
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 pr-md-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerPassword" name="password" data-toggle="tooltip" title="Password must be at least 8 characters">
                        </div>
                        <div class="form-group col-md-6 pl-md-3">
                            <label for="password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="password" data-toggle="tooltip" title="Passwords must match">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="text-right form-group col-md-12 mt-3">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- end register popup -->

<!-- Phone number script stuff needs to be in this file -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>

<script>
    const phoneInputField = document.querySelector("#phone");
    const iti = window.intlTelInput(phoneInputField, {
        initialCountry: "ca",
        preferredCountries: ["ca", "us"],
        nationalMode: false,
        autoFormat: true,
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
    });
</script>
