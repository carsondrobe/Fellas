name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.10.9]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Django tests with coverage
      run:  coverage run --source='.' Site/bc_weather_station_dashboard/manage.py test website.tests
    - name: Check for 80% Django test coverage
      run: |
        coverage report --fail-under=80
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'
    - name: Install Node.js dependencies
      run: |
        npm ci
      working-directory: Site/bc_weather_station_dashboard
    - name: Run Robert JS tests
      run: |
        npx qunit website/tests/robert/*.js
      working-directory: Site/bc_weather_station_dashboard
    - name: Run Davis JS tests
      run: |
        npx qunit website/tests/davis/*.js
      working-directory: Site/bc_weather_station_dashboard